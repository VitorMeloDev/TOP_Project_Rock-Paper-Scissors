<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="playersName-container">
            <div >Player</div>
            <div >Computer</div>
        </div>
        
        <div class="score-container">
            <div id="playerScore">0</div>
            <strong style="font-size: 40px;">X</strong>
            <div id="computerScore">0</div>
        </div>

        <div class="round-container">
            <div id="playerChoice" class="choicesText">Rock</div>
            <div id="computerChoice" class="choicesText">Paper</div>
        </div>

        <div class="choices-container">
            <button class="choice">ROCK</button>
            <button class="choice">PAPER</button>
            <button class="choice">SCISSORS</button>
        </div>
    </div>
</body>
</html>
